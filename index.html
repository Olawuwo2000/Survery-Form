<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Ola Resturant Survey Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to help us improve Our Service
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
        <form id="survey-form">
            <div class="form-group">
              <label id="name-label" for="name">Address</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your Address"
                required
              />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Age<span class="clue"></span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"
        />
      </div>
      <div class="form-group">
        <p>How would you like to Rate Our Resturant?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select the Rating </option>
          <option value="student">1 Star</option>
          <option value="job">2 Star</option>
          <option value="learner">3 Star</option>
          <option value="preferNo">4 Star</option>
          <option value="other">5 Star</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>Would you recommend Ola Resturant to a friend?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Definitely</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Maybe</label
        >
  
        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Not sure</label
        >
      </div>
  
      <div class="form-group">
        <p>
          What is your favorite Dish in Our Resturant?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Select a Dish</option>
          <option value="challenges">Rice and Beans</option>
          <option value="projects">Yam and Egg</option>
          <option value="community">Pizza </option>
          <option value="openSource">Cuban Sandwich</option>
          <option value="openSource">Chinese Chicken Salad</option>
          <option value="openSource">Chop Suey</option>
          <option value="openSource">Bread</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue"></span>
        </p>
  
        <label
          ><input
            name="prefer"
            value="Food Packaging"
            type="checkbox"
            class="input-checkbox"
          />Food Packaging</label
        >
        <label>
          <input
            name="prefer"
            value="Menu List"
            type="checkbox"
            class="input-checkbox"
          />Menu List</label
        >
        <label
          ><input
            name="prefer"
            value="Home Service"
            type="checkbox"
            class="input-checkbox"
          />Home Service</label
        >
        <label
          ><input
            name="prefer"
            value="Sitting Arrangement"
            type="checkbox"
            class="input-checkbox"
          />Sitting Arrangement</label
        >
        <label
          ><input
            name="prefer"
            value="Parking Space"
            type="checkbox"
            class="input-checkbox"
          />Parking Space</label
        >
        <label
          ><input
            name="prefer"
            value="Security"
            type="checkbox"
            class="input-checkbox"
          />Security</label
        >
        <label
          ><input
            name="prefer"
            value="Ventilation"
            type="checkbox"
            class="input-checkbox"
          />Ventilation</label
        >
      </div>
  
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
